name: Upload Website
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete --exclude '.git*/*'
      env:
        AWS_S3_BUCKET: ${{ auto-upload-my-app4561 }}
        AWS_ACCESS_KEY_ID: ${{AKIA2Q3HIFLR3Q5IQON4}}
        AWS_SECRET_ACCESS_KEY:   ${{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}}   